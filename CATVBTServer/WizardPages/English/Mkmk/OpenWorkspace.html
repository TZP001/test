<h2>Open Workspace</h2>
<p>Open an existing workspace.</p>
<p><b>Tip:</b><br>
You can use the File/Recent Workspaces menu to open your favorite workspaces,
open the .dsw file in the ToolsData\Msdev directory of your workspace in Windows
Explorer, or even create a shortcut to this file on your desktop!</p>
