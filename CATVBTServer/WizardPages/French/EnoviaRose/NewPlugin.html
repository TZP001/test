<h2>Nouveau Plug-In ENOVIA</h2>
<p>Ce panel génère un module 'Plug-In'.</p>
<p>Le 'Plug-In' est un module chargé au démarrage du serveur ENOVIA.</p>
<p>Le module 'Plug-In' peut contenir des 'Event Listeners' enregistrés à
l'initialisation du 'Plug-In'.</p>
